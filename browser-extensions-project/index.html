<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser-extensions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-ul-list">
          <li><img src="../assets/images/logo.svg" alt="" /></li>
          <li>
            <div class="dark-light">
              <img src="../assets/images/icon-sun.svg" alt="" />
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="filter">
      <div><p>Extensions List</p></div>
      <div id="extensionList">
        <button class="button-value" onclick=" filter('all')">All</button>
        <button class="button-value"  id ="active"onclick=" filter('Active')">Active</button>
        <button class="button-value" onclick=" filter('Inactive')">Inactive</button>
      </div>
    </section>

    <section class="extensions-list">
      
    </section>

    <script src="app.js"></script>
  </body>
</html>
